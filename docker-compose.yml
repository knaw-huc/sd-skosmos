services:
  fuseki:
    image: stain/jena-fuseki:latest
    environment:
      - 'ADMIN_PASSWORD=admin'
      - 'JVM_ARGS=-Xmx2g'
    networks:
      - skosmos
    ports:
      - '3030:3030'
  graphdb:
    hostname: graphdb
    image: ontotext/graphdb:10.7.4
    environment:
      GDB_JAVA_OPTS: >-
        -Xmx2g 
        -Xms1g
        -Dgraphdb.home=/opt/graphdb/home
        -Dgraphdb.workbench.cors.enable=true
        -Dgraphdb.append.request.id.headers=true
        -Denable-context-index=true
        -Dentity-pool-implementation=transactional
        -Dhealth.max.query.time.seconds=500
        -Dreuse.vars.in.subselects=true
    ports:
      - ${GRAPHDB_PORT:-7200}:7200
  skosmos:
    container_name: 'skosmos-web'
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPARQL_ENDPOINT=http://host.docker.internal:7200/repositories/skosmos
#      - SPARQL_ENDPOINT=http://host.docker.internal:3030/skosmos/sparql
      - DATA=${DATA:-/data}
    networks:
      - skosmos
    ports:
      - '8080:80'
    volumes:
      - ./data:/data
      - skosmos-configuration:/config
    depends_on:
      - graphdb
      - fuseki
      - vocab-loader
  vocab-loader:
    container_name: 'vocab-loader'
    build:
      context: .
      dockerfile: loader.Dockerfile
    environment:
      - SPARQL_ENDPOINT=http://host.docker.internal:7200/repositories/skosmos
#      - STORE_BASE=http://host.docker.internal:3030/skosmos
#      - SPARQL_ENDPOINT=http://host.docker.internal:3030/skosmos/sparql
#      - ADMIN_PASSWORD=admin
      - DATA=${DATA:-/data}
      - DATABASE_TYPE=graphdb
    networks:
      - skosmos
    volumes:
      - ./data:/data
      - skosmos-configuration:/config
    depends_on:
      - graphdb
      - fuseki

networks:
  skosmos:
    external: false

volumes:
  skosmos-configuration:
    external: false
